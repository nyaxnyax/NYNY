<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY AI 助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <i class="bi bi-plus-lg"></i>
            开启新对话
        </button>
        <div class="history-list">
            <div class="history-date">昨天</div>
            <a href="#" class="history-item">最新AI新闻整理与趋势分析</a>
            <div class="history-date">7天内</div>
            <a href="#" class="history-item">整理国际AI热点新闻</a>
            <a href="#" class="history-item">用户询问今日星期几</a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="message assistant-message">
                <div class="avatar">
                    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="12" fill="white"/>
                        <path d="M20 8C13.3726 8 8 13.3726 8 20C8 26.6274 13.3726 32 20 32C26.6274 32 32 26.6274 32 20C32 13.3726 26.6274 8 20 8ZM20 12C24.4183 12 28 15.5817 28 20C28 24.4183 24.4183 28 20 28C15.5817 28 12 24.4183 12 20C12 15.5817 15.5817 12 20 12Z" fill="url(#paint0_linear)"/>
                        <defs>
                            <linearGradient id="paint0_linear" x1="8" y1="8" x2="32" y2="32" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#6C8EEF"/>
                                <stop offset="1" stop-color="#4C6EF5"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="message-content">
                    你好！我是 NY，很高兴见到你！✨

我可以成为你的AI助手，帮你处理各种任务：
• 编写和审查代码
• 回答问题和解决问题
• 创作文章和内容
• 分析数据和生成报告

让我们开始吧！请告诉我你需要什么帮助。
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <div class="function-buttons">
                    <button class="function-btn active">
                        <i class="bi bi-braces"></i>
                        深度思考
                    </button>
                    <button class="function-btn">
                        <i class="bi bi-globe"></i>
                        联网搜索
                        <span class="new-tag">NEW</span>
                    </button>
                </div>
                <div class="input-group">
                    <textarea class="form-control" id="userInput" rows="1" placeholder="输入你的问题..."></textarea>
                    <button class="btn btn-send" id="sendButton">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
